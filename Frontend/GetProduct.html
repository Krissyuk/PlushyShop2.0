<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    <div>
        <a href = "AddProduct.html">Добавить новый товар</a>
        <a href = "GetProduct.html">Главная</a>
        <a href = "UpdateProduct.html">Редактировать товар</a>
    </div>
    <script>
        let table = document.querySelector("table");
        GetProguct();

        async function GetProguct()
        {
            let response = await fetch("http://localhost:5230/home",{method:"GET"});
            let orders = await response.json();

            orders.repo.forEach (o => {
                let tr = document.createElement("tr");

                tr.append(CreateTd(o.name));
                tr.append(CreateTd(o.creator)); 
                tr.append(CreateTd(o.category)); 
                tr.append(CreateTd(o.info)); 
                tr.append(CreateTd(o.town)); 
                tr.append(CreateTd(o.price)); 
                table.append(tr)
            });
            if(orders.message)
                alert(orders.message)
        }
        function CreateTd(data)
        {
            let td = document.createElement("td");
            td.append(data);
            return td;
        }

    </script>

</body>
</html>
