<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать продукт</title>
</head>
<body>
    <div>
        <a href = "AddProduct.html">Добавить новый товар</a>
        <a href = "GetProduct.html">Главная</a>
        <a href = "UpdateProduct.html">Редактировать товар</a>
    </div>
    <iframe name ="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:5230/update" method="get">

        <input required placeholder = "Номер товара" type="number" name="id"/>
        <input placeholder = "Наименование товара" type="text" name="name"/>
        <label for = "category">Категория</label>
        <select name = "category">
            <option>Вязание</option>
            <option>Гончарное дело</option>
            <option>Мыловарение</option>
            <option>Рисование</option>
            <option>Ювелирные изделия</option>
            <option>Керамика</option>
            <option>Вышивка</option>
            <option>Бисероплетение</option>
            <option>Изделие из полимерной глины</option>
        </select>
        <input placeholder = "Информация об изделии" type="text" name="info"/>
        <input placeholder = "Цена" type="number" name="price"/>
        <input type="submit" value="Обновить"/>
    </form>
    <script>
        if(sessionStorage.setItem("token"))
            window.location.href = "Login.html";
    </script>
</body>
</html>
