<!DOCTYPE html>
<html>
<head>
    <title>Добавьте свой продукт!</title>
</head>
<body>
    <div>
        <a href = "AddProduct.html">Добавить новый товар</a>
        <a href = "GetProduct.html">Товары</a>
        <a href = "UpdateProduct.html">Редактировать товар</a>
    </div>
    <iframe name ="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:5230/create" method="get">

        <input required placeholder = "Номер товара" type="number" name="id"/>
        <input required placeholder = "Наименование товара" type="text" name="name"/>
        <input required placeholder = "Создатель" type="text" name="creator"/>
        <input required placeholder = "id Создателя" type="text" name="creatorId"/>
        <label for = "category">Категория</label>
        <select name = "category">
            <option>Вязание</option>
            <option>Гончарное дело</option>
            <option>Мыловарение</option>
            <option>Рисование</option>
            <option>Ювелирные изделия</option>
            <option>Керамика</option>
            <option>Вышивка</option>
            <option>Бисероплетение</option>
            <option>Изделие из полимерной глины</option>
        </select>
        <input required placeholder = "Информация об изделии" type="text" name="info"/>
        <input required placeholder = "Цена" type="number" name="price"/>
        <input type="submit" value="Добавить"/>
    </form>

    <script>
            if(sessionStorage.setItem("token"))
                window.location.href = "Login.html";
    </script>
</body>
</html>
