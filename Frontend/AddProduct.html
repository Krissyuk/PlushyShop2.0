<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавьте свой продукт!</title>
</head>
<body>
    <div>
        <a href = "AddProduct.html">Добавить новый товар</a>
        <a href = "GetProduct.html">Главная</a>
        <a href = "UpdateProduct.html">Редактировать товар</a>
    </div>
    <iframe name ="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:5230/create" method="get">

        <tr><input id="name" placeholder="Наименование изделия"></tr>
        <tr><select id = "category" placeholder="Категория изделия">
            <option>Вязание</option>
            <option>Гончарное дело</option>
            <option>Мыловарение</option>
            <option>Рисование</option>
            <option>Ювелирные изделия</option>
            <option>Керамика</option>
            <option>Вышивка</option>
            <option>Бисероплетение</option>
            <option>Изделие из полимерной глины</option>
        </tr></select>
        <tr><input id="info" placeholder="Информация об изделии"/></tr>
        <tr><input id="price" placeholder="Цена изделия"/></tr>
        <input type="submit" value="Добавить" type="button"/>
        </form>
</body>
</html>
